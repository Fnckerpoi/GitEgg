server:
  port: 8006
spring:
  profiles:
    active: 'dev'
  application:
    name: 'gitegg-code-generator'
  cloud:
    inetutils:
      ignored-interfaces: docker0
    nacos:
      discovery:
        server-addr: ${spring.nacos.addr}
      config:
        server-addr: ${spring.nacos.addr}
        file-extension: yaml
        prefix: ${spring.nacos.config.prefix}
        group: ${spring.nacos.config.group}
        enabled: true